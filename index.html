<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <!-- form used to create a html for to get user input -->
    <form action="" method="">
        <!-- creates a label so we know what the field is for -->
        <label for='name'>first name</label>
        <!-- designates where the input will be collected -->
        <input type="text" name="name" id="name">
        <br>
        <p>password</p>
        <!-- we can declare types of input fields, the placeholder will just be placeholder text inside of the fiend until the user puts in something else -->
        <input type="password" placeholder="Password">
        <br>
        <input type="email" name="" id="" value="email@email.com">
        <br>
        <p>Description</p>
        <!-- essentialy a textbox -->
        <textarea name="" id="" cols="20" rows="10"></textarea>
        <br>
        <p>Please select your favorite coding language.</p>
        <!-- input radio are just selection types of input, meaning that there are your "bubbles" where you can select and option. Like a multiple choice test -->
        <input type="radio" name="coding" id="" value="javascript">JavaScript
        <input type="radio" name="coding" id="" value="java">Java
        <input type="radio" name="coding" id="" value="python">Python
        <br>
        <p>Please select your favorite coding language.</p>
        <!-- Input checkboxes are input types where you can select  multiple selections at once -->
        <input type="checkbox" name="programming" id="" value="javascript"> JavaScript
        <input type="checkbox" name="programming" id="" value="java"> Java
        <input type="checkbox" name="programming" id="" value="python"> Python
        <br>
        <p>Please select your favorite coding language</p>
        <!-- select is our drop down menus -->
        <select name="languages" id="">
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Please">
        <!-- <button type="submit">Submit</button> -->
    </form>
</body>
</html>
